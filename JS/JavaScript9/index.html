<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="priceTag"></h1>
    <form>
        <input type="number" id="age" />
        <button type="submit">Add</button>
    </form>
    <script>
        const userAge = document.getElementById("age")
        const priceTag = document.getElementById("priceTag")
        const form = document.querySelector("form")


        function calcPrice(event) {
            event.preventDefault();
            const price = 6
            const age = Number(userAge.value)

            if (age > 60) {
                priceTag.textContent = (1 / 3 * price).toFixed(2);
            } else if (age <= 16) {
                priceTag.textContent = (1 / 2 * price).toFixed(2);
            } else {
                priceTag.textContent = price.toFixed(2);
            }
        }

        form.addEventListener("submit", calcPrice)

    </script>
</body>

</html>

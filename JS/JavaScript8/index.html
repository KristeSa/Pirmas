<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="vardas" placeholder="vardas" />
        <input type="number" id="amzius" placeholder="amzius" />
        <button type="submit">Add</button>
    </form>

    <script>
        const userAge = document.getElementById("amzius")
        const userName = document.getElementById("vardas")

        function handleForm(event) {
            event.preventDefault()
            const age = Number(userAge.value)
            const legalAge = 18;

            if (age >= legalAge) {
                alert("vairuoti gali [userName]")
            }
            else {
                alert("dar mokysis vairuoti")
            }
        }
        document.querySelector("form").addEventListener("submit", handleForm)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" id="name" placeholder="Vardas" />
      <input type="number" id="qty" step="any" placeholder="Skaičius" />
      <button type="submit">Įvesk</button>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const firstName = document.getElementById("name").value;
        const qtyInput = Number(document.getElementById("qty").value);

        if (Number.isInteger(qtyInput)) {
          const header = document.createElement("h1");
          header.textContent = firstName.repeat(qtyInput);
          document.body.append(header);

          console.log(firstName.repeat(qtyInput));
        } else {
          alert("nesveikas");
        }
      });
    </script>
  </body>
</html>

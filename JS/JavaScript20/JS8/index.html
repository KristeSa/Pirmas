<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" id="name" placeholder="Vardas ir pavarde" />
      <button type="submit">Ä®vesk</button>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("name").value.trim();

        const headerOne = document.createElement("h1");
        headerOne.textContent = nameInput.split(" ")[0];

        const headerTwo = document.createElement("h1");
        headerTwo.textContent = nameInput.replace(headerOne, "").slice(1);

        document.body.append(headerOne, headerTwo);
      });
    </script>
  </body>
</html>

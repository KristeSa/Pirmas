<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1 id="header-title">Add property for sale</h1>
        <h2 id="header-description">
          Yes, you can sell where you live and get cash!
        </h2>
      </div>
    </header>

    <div class="form-container">
      <h3>Add property</h3>
      <form id="add-property-form">
        <label for="img">Image</label>
        <input
          id="property-img"
          name="img"
          placeholder="https://www.google.com"
        />
        <label for="price">Price, EUR</label>
        <input
          type="number"
          id="property-price"
          name="price"
          placeholder="100000"
        />
        <label for="description">Description</label>
        <input
          type="text"
          id="property-description"
          name="description"
          placeholder="Describe your property here"
        />
        <select name="city" id="saleCities">
          <!-- Generated list here -->
        </select>
        <button type="submit" class="addPropertyButton">Add property</button>
      </form>
      <div id="statusMessages">
        <!-- Display server messages -->
      </div>
    </div>

    <script type="module" src="./add.js"></script>
  </body>
</html>

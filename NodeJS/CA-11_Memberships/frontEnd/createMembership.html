<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav>
            <a href="index.html">Memberships</a>
            <a href="users.html">Users</a>

    </header>

    <div class="main-wrapper">
        <h1>Create Membership</h1>
        <form>
            <fieldset>
            <label for="name">Name</label>
            <input id="name" placeholder="Name">
        </fieldset>
        <fieldset>
            <label for="price">Membership Price</label>
            <input type="number" id="price" step=".01" placeholder="Membership Price">
        </fieldset>
        <fieldset>
            <label for="description">Description</label>
            <input type="textarea" id="description">
        </fieldset>
            <button id="cancel">Cancel</button>
            <button type="submit" id="new-button">New Membership</button>       
        </form>
       
        
    </div>

    <footer>Copyright(c)2022 Membership Manager</footer>

    <script src="./postMembership.js"></script>

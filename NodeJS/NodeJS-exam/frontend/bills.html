<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <header>
        <img id="logo" src="https://blog.hubspot.com/hubfs/image8-2.jpg">
        <div class="header-container">
        <h1>Split Bill</h1>
    </div>
    </header>
<main>
    <h4>Group's Bills</h4>
    <div id="bills-content">
        <table id="bills-table">
            <thead>
                <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody id="bills-table-body">
            </tbody>
        </table>
    </div>

    <div id="add-bill">
        <h5>Add bill</h5>
        <form id="bill-input-form">
        <div class="bill-input">
            <label for="bill-amount">Amount:</label>
            <input id="bill-amount" type="number">
        </div>
        <div class="bill-input">
            <label for="bill-description">Description:</label>
            <input id="bill-description">
        </div>
        <button id="bill-button" type="submit">Add</button>
    </form>
    </div>
</main>

    <script type="module" src="./modules/getBills.js"></script>
    <script type="module" src="./modules/postBill.js"></script>
</body>
</html>
